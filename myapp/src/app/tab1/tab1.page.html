<!-- This is Home page -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-button id="help-alert1" slot="end" size="small" style="margin-right: 10px;">
      <!-- Help button -->
      <ion-icon name="help"></ion-icon>
      <ion-alert trigger="help-alert1" header="Help" subHeader="Do you need help?"
        message="Click on the four buttons on the navigation bar below to switch pages." [buttons]="alertButtons1">
      </ion-alert>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome to the Art Gallery Database Management Application</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Welcoming speech -->
  <div style="padding: 20px; text-align: center;">
    <h1>Welcome to the Art Gallery Database Management Application</h1>
    <p>This is an application designed specifically for artists to help you efficiently manage your artwork.</p>
  </div>

  <!-- Team member list -->
  <ion-list>
    <ion-list-header>
      <ion-label>
        The development team
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Zidong Peng</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Hengyi Zhang</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Congyang Li</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
